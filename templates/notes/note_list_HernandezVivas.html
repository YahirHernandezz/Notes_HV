<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemplateView</title>
</head>
<body>
    <h1>Notas HernandezVivas</h1><a href="{% url 'new' %}">Nueva nota</a>
    <ul>
        {% for nota in object_list %}
            <li> {{ nota.title }} --- {{nota.content}} 
                <a href="{% url 'detail' nota.id %}">Ver</a>
                <a href="{% url 'edit' nota.id %} ">Editar</a> 
                <a href="{% url 'delete' nota.id %}">Eliminar</a > </li>
        {% endfor %}
    </ul>    
</body>
</html>
