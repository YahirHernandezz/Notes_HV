<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ object.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">{{ object.title }}</h1>
        <p class="mt-4 text-center">{{ object.content }}</p>
        <p class="text-muted text-center">Creado el: {{ object.creation_date|date:"d M Y H:i" }}</p>

        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'edit' object.id %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'delete' object.id %}" class="btn btn-danger">Eliminar</a>
        </div>

        <div class="text-center mt-5">
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver a la lista de notas</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
